<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Input Types</title>
</head>
<body>
    <form>
        <header class="headerContainer">HTML 5 Form Input Fields</header>
        <div>
            <label for="text">First Name : </label>
            <input type="text" id="text" name="name" required />
            <error-output class="text-error" for="text"></error-output>
        </div>

        <div>
            <label for="email" >Email : </label>
            <input type="email" id="email" name="email" required />
            <error-output class="email-error" for="email"></error-output>
        </div>

        <div>
            <label for="phone" >Phone Number : </label>
            <input type="tel" id="phone" name="phone" required />
            <error-output class="phone-error" for="phone"></error-output>
        </div>

        <div>
            <label for="password" >Password : </label>
            <input type="password" id="password" name="password" required />
            <error-output class="password-error" for="password"></error-output>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
    <script src="form.js"></script>

</body>
</html>
